        async function generateToken(appId, userId, serverSecret) {
            // Simple token generation for testing
            // This generates a basic token without encryption
            const time = Math.floor(Date.now() / 1000);
            const nonce = Math.floor(Math.random() * 2147483647);

            const payload = {
                app_id: parseInt(appId),
                user_id: String(userId),
                nonce: nonce,
                ctime: time,
                expire: time + 3600
            };

            const payloadJson = JSON.stringify(payload);
            const payloadBase64 = btoa(payloadJson).replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');

            // Generate signature
            const encoder = new TextEncoder();
            const keyData = encoder.encode(serverSecret);
            const dataToSign = encoder.encode(payloadBase64);

            const key = await crypto.subtle.importKey(
                'raw',
                keyData,
                { name: 'HMAC', hash: 'SHA-256' },
                false,
                ['sign']
            );

            const signature = await crypto.subtle.sign('HMAC', key, dataToSign);
            const signatureHex = Array.from(new Uint8Array(signature))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');

            return '04' + signatureHex + payloadBase64;
        }
